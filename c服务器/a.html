<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript"></script>

</head>
<body>
<input type="text" name="usernam" id="username">
<input type="password" name="password" id="password">
<button id="btn">点击</button>
<script>
    $(function(){
        $("#btn").click(function(){
            var username=$('#username').val();
            var password=$('#password').val();
            var data= {
                data: JSON.stringify({
                    'username': username,
                    'password': password
                }),
            }
                $.ajax({
                url:'http://127.0.0.1:5000/sendAjax2',
                type:'POST',
                data:data,
                dataType: 'json',
                success:function(res){
                    console.log(res)
                    console.log(0)

                },
                error:function (res) {
                    console.log(res);
                    console.log(1)
                }

            })
        })
    })
</script>
</body>
</html>
